<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing E-commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      color: #333;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    input[type="text"],
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Clothing E-commerce</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <form action="/search" method="POST">
      <input type="text" name="query" placeholder="Search for clothing..." required>
      <select name="model">
        <option value="boolean">Boolean Model</option>
        <option value="vector">Vector Space Model</option>
        <option value="bm25">BM25</option>
        <option value="probabilistic">Probabilistic Model</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Product Grid -->
  <div class="product-container">
    {% for item in products %}
    <div class="product">
      <img src="{{ url_for('static', filename='images/' + item['image']) }}" alt="{{ item['name'] }}">
      <h3>{{ item["name"] }}</h3>
      <p>{{ item["description"] }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
