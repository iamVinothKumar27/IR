<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #222;
    }

    a {
      display: block;
      text-align: center;
      margin: 20px auto;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üîç Search Results</h1>
  <p>Model used: <strong>{{ model_name }}</strong></p>

  <div class="product-container">
    {% for item in results %}
    <div class="product">
      <img src="{{ url_for('static', filename='images/' + item['image']) }}" alt="{{ item['name'] }}">
      <h3>{{ item["name"] }}</h3>
      <p>{{ item["description"] }}</p>
    </div>
    {% endfor %}
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <a href="/" style="
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    " onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='translateY(-2px)';"
       onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='translateY(0)';">
      ‚Üê Back to Home
    </a>
  </div>
  
</body>
</html>
